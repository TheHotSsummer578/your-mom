<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Worst Music Player</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
      font-family: sans-serif;
    }

    #bg-video, #yt-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    #upload-ui, #audio-ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 2;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 12px;
      color: white;
    }

    #audio-ui {
      top: 70px;
    }

    select, input[type="file"] {
      margin-top: 5px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Upload your own background -->
  <div id="upload-ui">
    <label for="video-upload">Upload Background :movie_camera::</label><br />
    <input type="file" id="video-upload" accept="video/*" />
  </div>

  <!-- Audio player -->
  <div id="audio-ui">
    <label for="track-select">:notes: Choose a track:</label><br />
    <select id="track-select">
      <option value="ariamath">Aria Math</option>
      <option value="lullaby">Subwoofer Lullaby</option>
      <option value="moogcity2">Moog City 2</option>
    </select>
    <br />
    <audio id="audio-player" controls autoplay loop></audio>
  </div>

  <!-- Default YouTube background (invisible if user uploads) -->
  <iframe id="yt-bg"
    src="https://www.youtube.com/embed/0EWcxtOAJE4?autoplay=1&mute=1&controls=0&loop=1&playlist=0EWcxtOAJE4&modestbranding=1&rel=0&showinfo=0"
    allow="autoplay; encrypted-media"
    allowfullscreen>
  </iframe>

  <!-- Uploaded video -->
  <video autoplay muted loop playsinline id="bg-video" style="display: none;"></video>

  <script>
    const tracks = {
      "ariamath": "https://github.com/shadersifyy/your-mom/raw/refs/heads/main/assets/mc_music/13%20Aria%20Math.mp3",
      "lullaby": "https://github.com/shadersifyy/your-mom/raw/refs/heads/main/assets/mc_music/03%20Subwoofer%20Lullaby.mp3",
      "moogcity2": "https://github.com/shadersifyy/your-mom/raw/refs/heads/main/assets/mc_music/06%20Moog%20City%202.mp3"
    };

    const audioPlayer = document.getElementById('audio-player');
    const trackSelect = document.getElementById('track-select');

    function loadTrack(key) {
      audioPlayer.src = tracks[key];
      audioPlayer.play();
    }

    trackSelect.addEventListener('change', (e) => {
      loadTrack(e.target.value);
    });

    // Load default
    loadTrack(trackSelect.value);

    // Background video switching
    const videoInput = document.getElementById('video-upload');
    const bgVideo = document.getElementById('bg-video');
    const ytBg = document.getElementById('yt-bg');

    videoInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const blobURL = URL.createObjectURL(file);
      bgVideo.src = blobURL;
      bgVideo.style.display = 'block';
      ytBg.style.display = 'none';
    });
  </script>
</body>
</html>
